{% extends "base.html" %}
{% block title %}- Login{% endblock %}
{% block content %}
<main class="container">
    <div class="row g-5">
      <div class="col-md-5 mx-auto">
        <div class="myform mt-3 mb-3">
          <form action="/login" method="POST" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Enter username" required>
                <div class="invalid-feedback">
                  Please enter your username
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <div class="invalid-feedback">
                  Please enter your password
                </div>
              </div>
              <button type="submit" class="btn w-100 btn-light">Login</button>
            </form>
          </div>
      </div>
    </div>
  </main> 
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='form-validator.js') }}"></script>
{% endblock %}
